<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>카카오 주소 검색 테스트</title>
  <!-- 반드시 본인 앱키로 교체하세요 -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY&libraries=services"></script>
</head>
<body>
  <h1>카카오 주소 검색 테스트</h1>
  <script>
    var geocoder = new kakao.maps.services.Geocoder();
    geocoder.addressSearch('서울 강남구 봉은사로 524', function(result, status) {
      console.log('상태:', status);
      console.log('결과:', result);
      if (status === kakao.maps.services.Status.OK) {
        alert('좌표: ' + result[0].y + ', ' + result[0].x);
      } else {
        alert('주소를 찾을 수 없습니다.');
      }
    });
  </script>
</body>
</html>
