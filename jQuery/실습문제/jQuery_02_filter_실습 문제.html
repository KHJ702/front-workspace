<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_02_filter_실습</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>  
</head>
<body>
    <h2>Filter1</h2>
    
    <script>
        //체크한 체크박스의 value값들을 콘솔창에 출력
        function checkBtn(){
            // 선택된 체크박스를 필터링하여 $check 변수에 저장
            const $check = $(":checkbox").filter(":checked"); 
             // jQuery 객체는 $를 붙여서 네이밍 (예: $check)

            console.log($check); // 선택된 체크박스들의 jQuery 객체를 콘솔에 출력

            for(let i = 0; i<$check.length; i++){ // 선택된 체크박스들의 value 값을 순차적으로 출력
            console.log($check[i].value); // 각 체크박스의 value 속성 출력
            // 또는 eq[i].val()
            }
        }
    </script>
        
    <input type="checkbox" name="check" value="1" /> 1번  
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />

    <hr>

    <h2>Filter2</h2>
    <script>
        //선택한 select박스의 value값을 콘솔창에 출력
        function selectBtn(){
            // 선택된 <option>을 필터링하여 선택된 값 가져오기
            const $select = $("select option").filter("option:selected");

            // 선택된 <option>의 value 값을 콘솔에 출력
            console.log($select.val());
        }
    </script>
        
    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번 </option>
        <option value="3">3번 </option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />
        
</body>
</html>
