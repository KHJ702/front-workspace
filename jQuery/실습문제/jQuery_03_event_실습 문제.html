<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_04_event_실습</title>
    <!--최신 jquery cdn 사용하기-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>  
</head>
<body>
    <h2>Event 1</h2>
    <script>
        $(function(){
            // 셀렉트 박스에서 선택이 변경될 때 실행되는 함수
            $("select").change(function(){
                //selected
                // const option = $(":selected");
                 // 선택된 <option>을 필터링하여 가져옴
                const option = $(this).children().filter(":selected");

                // 선택된 option의 HTML 내용을 getter 방식으로 가져옴
                $("selNum").html(option.html());
                // option의 HTML 내용("1번", "2번" 등)을 #selNum에 설정
                // #selNum 요소에 option의 HTML 내용을 setter 방식으로 설정
            });
        });
        
    </script>
    
    <select name="number">
        <option value="">== 선택 == </option>
        <option value="1">1번</option>
        <option value="2">2번</option>
        <option value="3">3번</option>
        <option value="4">4번</option>
    </select>
    <span id="selNum"></span>

    <hr>

    <h2>Event 2</h2>
    <script>
        $(function(){
            // 첫 번째 행을 제외한 모든 <tr> 요소 클릭 시 이벤트 처리
            $("#event2 tr").not(":first")
            .click(function(){
                // 클릭된 행의 자식 <td> 요소들을 가져옴
                const tds = $(this).children();

                // 선택된 행의 <td> 값들을 각각 출력
                $("#s1").html(tds.eq(0).html()); // 번호
                $("#s2").html(tds.eq(1).html()); // 제목
                $("#s3").html(tds.eq(2).html()); // 조회수
                $("#s4").html(tds.eq(3).html()); // 작성일자
            });
        });

    
    </script>
    
    <table id="event2" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s1"></span> / 
        <span id="s2"></span> / 
        <span id="s3"></span> / 
        <span id="s4"></span>

    <hr>
    
    <h2>Event 3</h2>
    <script>
        $(function(){
            // 첫 번째 행을 제외한 모든 <tr> 요소 클릭 시 이벤트 처리
            $("#event3 tr").not(":first")

            .click(function(){
                // 다른 행들은 배경색을 제거                
                $(this).siblings().css("background","");

                // 클릭된 행의 배경색을 빨간색으로 변경
                $(this).css("background","red");

                // 클릭된 행의 자식 <td> 요소들을 가져옴
                const tds = $(this).children();

                // 선택된 행의 <td> 값들을 각각 출력
                $("#s5").html(tds.eq(0).html()); // 번호
                $("#s6").html(tds.eq(1).html()); // 제목
                $("#s7").html(tds.eq(2).html()); // 조회수
                $("#s8").html(tds.eq(3).html()); // 작성일자
            });
        });
        
    
    </script>

    <table id="event3" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s5"></span> / 
        <span id="s6"></span> / 
        <span id="s7"></span> / 
        <span id="s8"></span>
</body>
</html>
