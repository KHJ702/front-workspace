        var displayDateTime = function(dt){
            const year = dt.getFullYear();
            const month = dt.getMonth() +1;
            const date = dt.getDate();

            return year+"-"+(month < 10 ? "0" + month : month)+"-"+date;
            // 2025-6-16
        };
    </script>

    <h2>형변환</h2>
    <input type="button" value="실행" onclick="test6();">

    <Script>
        const test6 = function() {
            console.log(3+7+"7"); //107 (DB는 숫자로 변환해서 계산. JAVA,JAVAScript는 10+"7" = 107)
            // 덧셈 제외 전부 문자열을 정수형으로 전환 후(자동 형변환) 계산 됌.
            console.log(7 - "7"); // 0 (JAVA는 에러. "7"이 정수값으로 형변환 됌  0-> 7-"7" => 7-7)
            console.log(7 * "7"); // 49 (7*정수7 = 49)
            console.log(7 / "7"); // 1
            console.log(7 % "7"); // 3

            // 파싱 불가능한 문자를 숫자로 형변환시 반환되는 값
            console.log(7% "a") // NaN : Not a Number
            console.log(typeof NaN) // 0 1 2 :  number, NaN : number (자료형이 number다.)

            console.log(7 + true) // 8 (false = 0 , true = 1)
            console.log(7 + false) // 7

            console.log([] + 1); // 1
            /*
                [] + 1 => [].toString() + 1
                => '' + 1 => '1'

            */
            console.log([].toString());
            // + 일 경우 (문자열'')+(문자열 '1') = 문자열 1
            // * 일 경우 (Number''=0 (자동형변환))*(숫자 1) = 숫자 0
            // 빈 문자열일때만 숫자가 문자로 파싱
            
            console.log({}.toString+1);
            // {}.toString() -> 문자열 + 1 ->
            // 문자열 + "1" => 문자열 1
            // toString 값과 + 1
            //[object][object]1 ? <- 확인하기

            function fn(){}
            console.log(fn + 1);
            // toString 값과 + 1
        };

    </Script>

    <script>
        const test8 = function(){
          console.log(-10 / 0); // infinity / -infinity // 값을 0으로 나누는 경우 Infinity 반환

    <h2>논리형 형변환</h2>
    <input type="button" value="실행" onclick="test9()">

    <script>
        const test9 = function(){
            /*
                자바스크립트는 변수, 리터럴을 boolean형으로 형변환이 가능

                값이 존재하지 않는 것 false로 치환
                 => 0, -0, 0.0, "", '', undefined, null, NaN
                값이 존재하는 것은 true로 치환
                 => 123, 123.123, "HI", new Date(), [], {}
                    // []와 {}는 각각 new Array()와 new Object()를 축약한 것

                if(값), 삼항연산자
                Boolean(값)
            */
            // true시 한 값
            console.log(Boolean(123));
            console.log(Boolean(-123));
            console.log(Boolean(3.14));
            console.log(Boolean("ABCDE"));
            console.log(Boolean(new Date()));
            console.log(Boolean([])); // new Array() 주소값이 생성되어있기 때문에 true
            console.log(Boolean({})); // new Object() 주소값이 생성되어있기 때문에 true

            // false시 한 값
            console.log(Boolean(0));
            console.log(Boolean(""));
            console.log(Boolean(undefined));
            console.log(Boolean(null));
            console.log(Boolean(NaN));
            
            var obj = "";
            if(obj){
                console.log("obj에 값이 있다"); //true일시
            }else{
                console.log("obj에 값이 없다"); //false일시
            }

            console.log("0" == 0);
            // "0" == 0 -> Number("0") == 0
            // 동등비교 연산시 자료형이 일치하도록 자동형변환이 이루어지면서 첫번째 0이 숫자로 변환
            console.log([] == 0);
            // [] == 0 -> [].toString() -> '' (toString가 호출 되면서, 빈문자열로 변환) == 0
            // Number('') == 0 -> 0 == 0
            console.log([] == "0");
            // '' == "0" -> false
            // 자동형변환으로 인해 삼단논법이 맞지 않아짐.
        };
    </script>

    <h2>엄격비교연산자</h2>
    <input type="button" value="실행" onclick="test10();">
    <script>
        /* 
            일반 동등 비교연산자 (자동 형변환O)
            == 자료형이 다른 경우, "자동 형변환" 후 동등비교 수행
            != 자료형이 다른 경우, "자동 형변환" 후 동등비교 수행

            엄격 동등 비교연산자 (자동 형변환X. 권장)
            === "값, 타입"을 모두 검사하는 연산자. 값은 같으나 타입이 다른 경우 즉시 false반환.
            !== "값, 타입"을 모두 검사하는 연산자. 값은 같으나 타입이 다른 경우 즉시 true반환.
        */

        const test10 = function(){
            console.log(3 == "3"); // true
            console.log(3 != "3"); // false

            console.log(3 === "3"); // false
            console.log(3 === 3);   // true
            console.log(3 !== "3"); // true
            console.log(3 !== 3);   // false

            console.log(null == undefined); // true
            console.log(null === undefined); // false
        };

    </script>
